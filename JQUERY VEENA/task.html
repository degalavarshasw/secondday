<!DOCTYPE html>
<html>
<head>
	<title>task</title>
	<style type="text/css">
		body{
			background-image: linear-gradient(to right,red,blue);
		}
		.bt{
			background-color: green;
			margin-left:auto;
			margin-right:auto;
			display:block;
			margin-top:22%;
			margin-bottom:0%;
		}
		.d1{
			height: 50px;
			width: 50px;
			border-radius: 50%;
			position: static;
			margin-left: 5px;
			margin-bottom: 5px;

		}
	</style>
</head>
<body>
	<button class="bt">GenerateAnimation</button>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>
	<div class="d5"></div>
	<div class="d6"></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(".bt").hide();
			$(".d1").delay(1000)animate();

		});
	});
</script>
</html>
